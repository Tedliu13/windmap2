<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <title>雙地圖風場展示</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      display: flex;
    }
    #leftFrame {
      width: 42%;
      height: 100%;
      border: none;
    }
    #rightFrame {
      width: 58%;
      height: 100%;
      border: none;
    }
  </style>
</head>
<body>
  <iframe id="leftFrame" src="left.html"></iframe>
  <iframe id="rightFrame" src="right.html"></iframe>
<script>
  window.addEventListener("load", () => {
    window.addEventListener("message", (event) => {
      const rightIframe = document.getElementById("rightFrame");
      if (rightIframe && rightIframe.contentWindow) {
        rightIframe.contentWindow.postMessage(event.data, "*");
      }
    });
  });
</script>


</body>
</html>
